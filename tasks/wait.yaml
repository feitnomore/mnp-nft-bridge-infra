apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: wait
  namespace: mnp-cicd
spec:
  description: Clones a Git repository using alpine/git.
  params:
    - name: DURATION
      description: 'Duração da espera em segundos (ex: 120 para 2 minutos)'
      type: string
      default: '120' # 120 seconds

  steps:
    - name: wait
      image: ubuntu
      script: |
        #!/bin/bash
        DURATION=$(params.DURATION)
        echo "--- WAIT SCRIPT START ---"
        echo "Waiting ${DURATION} seconds..."
        sleep ${DURATION}
        echo "--- WAIT SCRIPT END ---"
