apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: ${PRE}e2e-full-lane-${LANE}-
  namespace: mnp-cicd
  labels:
    cicd/lane: ${LANE}
    cicd/image: ${IMAGE}
    cicd/branch: ${BRANCH}
    cicd/project: ${PROJECT}
spec:
  pipelineRef:
    name: e2e-test-pipeline-kubevirt
  timeouts:
    pipeline: 4h0m0s
    tasks: 4h0m0s
  params:
    - name: app-repo-project
      value: "${PROJECT}"
    - name: APP_REPO_URL
      value: "${MNP_CRTL_GIT}"
    - name: APP_REPO_BRANCH
      value: "${BRANCH}"
    - name: IMAGE_REGISTRY
      value: "${IMAGE_REGISTRY}"
    - name: CLI_IMAGE_NAME
      value: "${CLI_IMAGE_NAME}"
    - name: CLI_IMAGE_TAG
      value: "${CLI_IMAGE_TAG}"
    - name: CRTL_IMAGE_NAME
      value: "${CRTL_IMAGE_NAME}"
    - name: CRTL_IMAGE_TAG
      value: "${CRTL_IMAGE_TAG}"
    - name: test-lane
      value: "${LANE}"
      
  workspaces:
    - name: source-code
      volumeClaimTemplate:
        spec:
          accessModes: [ReadWriteMany]
          resources: { requests: { storage: 2Gi } }
          storageClassName: "ceph-cephfs-sc"
    - name: shared-output
      persistentVolumeClaim:
        claimName: cicd-output
