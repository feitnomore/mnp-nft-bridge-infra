apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: ${PRE}virtctl-${THIS_CMD}-${THIS_LANE}-
  namespace: mnp-cicd
  labels:
    cicd/lane: ${THIS_LANE}
    cicd/image: ${IMAGE}
    cicd/branch: ${BRANCH}
    cicd/project: ${PROJECT}
spec:
  pipelineRef:
    name: virtctl-start-stop
  timeouts:
    pipeline: 1h0m0s
    tasks: 1h0m0s
  params:
    - name: PRE
      value: "nightly-"
    - name: IMAGE_REGISTRY
      value: "kubevirtmanager"
    - name: CLI_IMAGE_NAME
      value: "${CLI_IMAGE_NAME}"
    - name: CLI_IMAGE_TAG
      value: "${CLI_IMAGE_TAG}"
    - name: THIS_CMD
      value: "${THIS_CMD}"
    - name: THIS_LANE
      value: "${THIS_LANE}"
      
  workspaces:
    - name: shared-output
      persistentVolumeClaim:
        claimName: cicd-output
