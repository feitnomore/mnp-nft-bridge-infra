apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  namespace: mnp-cicd
  generateName: ${PRE}collect-artifacts-run-
spec:
  taskRef:
    name: collect-artifacts
  params:
    - name: pipelinerun-name
      value: "${PIPELINERUN_NAME}"
    - name: IMAGE_REGISTRY
      value: "${IMAGE_REGISTRY}"
    - name: CLI_IMAGE_NAME
      value: "${CLI_IMAGE_NAME}"
    - name: CLI_IMAGE_TAG
      value: "${CLI_IMAGE_TAG}"
  workspaces:
    - name: shared-output
      persistentVolumeClaim:
        claimName: cicd-output